<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/illustration-hero.svg" class="illustration" />
        <div class="summary-content">
          <h2 class="summary-header">Order Summary</h2>
          <p class="summary-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img src="./images/icon-music.svg" class="plan__icon" />
            <div>
              <h4 class="plan__name">Annual Plan</h4>
              <p class="plan__price">$59.99/year</p>
            </div>
            <div></div>
            <a href="#" class="plan__change">Change</a>
          </div>

          <button class="button__payment">Proceed to Payment</button>
          <div class="button__cancel-flex">
            <button class="button__cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ofir Ezra</a>.
    </div>
  </body>
</html>
